  - python=3.8
  - numpy=1.17.2
  - pyquaternion=0.9.5         
  - opencv                     
  - imageio=2.6.1
  - imageio-ffmpeg              
  - glob2=0.7
  - cmake=3.14.0
  - pybind11=2.4.3
  - click
  - matplotlib
  - joblib
  - pillow=8.4                  
  - plotly=4.14                 
  - scikit-image                
  - pip                        

  - pip:

      - gym==0.14.0

